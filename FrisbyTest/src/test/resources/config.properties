# Appium / dispositivo - edita según tu entorno
appium.url = http://127.0.0.1:4723/wd/hub
platformName = Android
platformVersion = 11.0
deviceName = Android_Emulator
automationName = UiAutomator2

# Si tienes el APK local, puedes usar app path; si la app ya está instalada, usa appPackage/appActivity
# app = /path/to/frisby.apk
appPackage = com.frisby.app
appActivity = .MainActivity